language: python
matrix:
  include:
    - python: 2.7
      script: tox -epep8
    - python: 2.6
    - python: 2.7
    - python: 3.2
    - python: 3.3
    - python: 3.4
sudo: false
cache:
  directories:
    - disque
before_install:
  - $PWD/scripts/run_disque
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py install
script: py.test .
